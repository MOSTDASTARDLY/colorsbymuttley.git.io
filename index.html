<!DOCTYPE html>
<html lang = "en">
<head>

    <meta charset="UTF-8">
    <!-- Responsive viewport -->

    <title>Cheat Sheet</title>

<body>

  <main>

        <td class="bluetext">Blue</td>
        <td class="bluehex">#0000FF</td>
      </tr>
      <tr>
        <td id="color3"></td>
        <td class="greentext">Green</td>
        <td class="greenhex">#00FF00</td>
      </tr>
    </table>
    <footer>
        <img src="https://gifdb.com/images/high/happy-muttley-up-in-the-air-939k8h05ocgjcg7f.webp" />
